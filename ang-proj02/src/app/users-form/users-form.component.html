<div class="col-sm-6 mx-auto">
    <h4>New User</h4>
    <form (ngSubmit)="formSubmitted()" #userForm="ngForm">
        <div class="form-group">
            <label class="form-label">Id</label>
            <input type="number" name="id" [(ngModel)]="user.id" class="form-control" readonly="true" /> 
        </div>
        <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullName" [(ngModel)]="user.fullName" class="form-control" 
            required minlength="5" #fullName="ngModel"/> 
            <app-msg-box type="error" [hidden]="fullName.valid || fullName.pristine || fullName.untouched">
                <strong>This field is mandate and a minimum of 5 chars expected</strong>
            </app-msg-box>
        </div>
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" name="email" [(ngModel)]="user.email" class="form-control" 
            required #email="ngModel"/> 
            
            <app-msg-box type="error" [hidden]="email.valid || email.pristine || email.untouched">
                <strong>This field is mandate and must be a valid email</strong>
            </app-msg-box>
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" name="password" [(ngModel)]="user.password" class="form-control" 
            required #password="ngModel"/> 
            
            <app-msg-box type="error" [hidden]="password.valid || password.pristine || password.untouched">
                <strong>This field is mandate </strong>
            </app-msg-box>
        </div>
        <div class="d-grid mt-1">
            <button class="btn btn-primary" [disabled]="userForm.invalid">Save User</button>
        </div>
    </form>
</div>
