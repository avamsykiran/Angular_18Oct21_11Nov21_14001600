<div class="container-fluid p-5">
    <div class=" col-sm-6 mx-auto">
        
        <app-message-box type="error" *ngIf="errMsg">
            <strong>{{errMsg}}</strong>
        </app-message-box>

        <form (ngSubmit)="loginFormSubmitted()" class="mt-2">
            <div class="card card-primary">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Email Id</label>
                        <input type="email" class="form-control" [(ngModel)]="email" name="e" required/>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" [(ngModel)]="password" name="p" required/>
                    </div>
                </div>
                <div class="card-footer text-end grid gap-2">                   
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>      

        <div class="text-center p-2">
            <strong> <a routerLink="/register" >New User?</a></strong>
        </div>
    </div>

</div>
