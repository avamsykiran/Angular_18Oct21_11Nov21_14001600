<div class="col-sm-6 mx-auto">
    <h4>{{isEditing?'Edit':'New'}} User</h4>

    <app-msg-box type="error" *ngIf="errMsg">
        <strong>{{errMsg}}</strong>
    </app-msg-box>

    <form (ngSubmit)="formSubmitted()" [formGroup]="userForm">
        <div class="form-group">
            <label class="form-label">Id</label>
            <input type="number" formControlName="id" class="form-control" readonly="true" /> 
        </div>
        <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" formControlName="fullName" class="form-control" /> 
            <app-msg-box type="error" [hidden]="fullName.valid || fullName.pristine || fullName.untouched">
                <strong>This field is mandate and a minimum of 5 chars expected</strong>
            </app-msg-box>
        </div>
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email"/>             
            <app-msg-box type="error" [hidden]="email.valid || email.pristine || email.untouched">
                <strong>This field is mandate and must be a valid email</strong>
            </app-msg-box>
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password"/> 
            
            <app-msg-box type="error" [hidden]="password.valid || password.pristine || password.untouched">
                <strong>This field is mandate </strong>
            </app-msg-box>
        </div>
        <div class="d-grid mt-1">
            <button class="btn btn-primary" [disabled]="userForm.invalid">Save User</button>
        </div>
    </form>
</div>
